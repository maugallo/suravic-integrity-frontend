<ion-input [class]="class()" customInput #ionInput="ngModel" [name]="inputName()" [id]="inputName()"
  [(ngModel)]="bindedObject" [label]="label()" [placeholder]="placeHolder()" [required]="required()"
  [maxlength]="maxlength()" [minlength]="minlength()" equalPasswords [equalTo]="equalTo()"
  [validatePasswords]="validatePasswords()" type="password" label-placement="floating" fill="outline"
  [errorText]="validationService.getErrorMessage(ionInput.errors)"></ion-input>
