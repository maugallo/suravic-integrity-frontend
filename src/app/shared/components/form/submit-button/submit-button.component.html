<div [class]="class()">
  @if (isEdit()) {
    <ion-button color="suravic" type="submit" expand="block">Modificar</ion-button>
  } @else if(sanitizeIcon()) {
    <ion-button color="suravic" [disabled]="disabled()" type="submit" expand="block" [innerHTML]="sanitizeIcon()"></ion-button>
  } @else {
    <ion-button color="suravic" [disabled]="disabled()" type="submit" expand="block">{{ label() }}</ion-button>
  }
</div>
