<ion-card>
  <ion-card-header>
    <div class="card-header">
      <i [class]="icon()" class="fa-2x"></i>
      <p class="card-title">{{ title() }}</p>
    </div>
  </ion-card-header>

  <ion-card-content>
    @for (value of values(); track $index) {
      <p class="card-content">{{ value }}</p>
    }
  </ion-card-content>
</ion-card>
