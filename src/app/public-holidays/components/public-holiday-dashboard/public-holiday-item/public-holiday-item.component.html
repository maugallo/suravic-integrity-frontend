<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>
      <p class="title-label">{{ publicHoliday().reason }}</p>
      <p class="subtitle-label">{{ publicHoliday().date | date: 'dd-MM-yyyy' }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="router.navigate(['public-holidays', 'form', publicHoliday().id])" color="white">
      <i class="fa-solid fa-user-pen fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="openDeletePublicHolidayAlert()" color="white">
      <i class="fa-solid fa-trash fa-2x mx-2"></i>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
