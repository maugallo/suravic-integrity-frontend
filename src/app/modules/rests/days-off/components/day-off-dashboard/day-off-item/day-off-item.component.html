<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>
      <p class="title-label">{{ dayOff().employee.firstName }} {{ dayOff().employee.lastName }} - {{ dayOff().day | date: 'dd-MM-yyyy'}}</p>
      <p class="subtitle-label">|
        @for (shift of dayOff().shifts; track $index) {
          {{ shift.name }} |
        }
      </p>
    </ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="openDeleteDayOffAlert()" color="white">
      <i class="fa-solid fa-trash fa-2x mx-2"></i>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
