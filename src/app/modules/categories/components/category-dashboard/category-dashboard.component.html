<app-header title="CATEGORÍAS" titleSize="title-large" icon="fa-solid fa-tag fa-2x" [modalHeader]="true"></app-header>

<div class="p-3">
  <div class="add-container mb-2 mx-2">
    <!-- Add Category Button -->
    <ion-button (click)="openAddCategoryAlert()"><i class="fa-duotone fa-solid fa-tags fa-2x py-0"></i></ion-button>
  </div>

  @if (categories(); as categories) {
    @if (categories.length === 0) { <app-not-found></app-not-found> }
    <ion-list>
      @for (category of categories; track $index) {
        <app-category-item (turnInert)="turnInert.emit($event)" [category]="category" ></app-category-item>
      }
    </ion-list>
  } @else {
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  }

</div>
