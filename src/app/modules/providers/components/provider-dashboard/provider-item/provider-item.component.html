<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>
      <p class="title-label">{{ provider().companyName | uppercase }}</p>
      <p class="subtitle-label">{{ provider().firstName | titlecase }} {{ provider().lastName | titlecase }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options slot="end">
    @if (provider().isEnabled) {
      <ion-item-option (click)="router.navigate(['providers', 'detail', provider().id])" color="white">
        <i class="fa-solid fa-eye fa-2x mx-2"></i>
      </ion-item-option>
      @if (role() === 'ROLE_DUENO') {
      <ion-item-option (click)="router.navigate(['providers', 'form', provider().id])" color="white">
        <i class="fa-solid fa-user-pen fa-2x mx-2"></i>
      </ion-item-option>
      }
    }
    @if (![1, 2].includes(provider().id)) {
      <ion-item-option (click)="openDeleteOrRecoverProviderAlert()" color="white">
        <i class="fa-solid {{ provider().isEnabled ? 'fa-trash' : 'fa-trash-undo' }} fa-2x mx-2"></i>
      </ion-item-option>
    }
  </ion-item-options>
</ion-item-sliding>
