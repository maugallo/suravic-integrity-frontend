<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>
      <p class="title-label">{{ product().title }}</p>
      <p class="subtitle-label">PRECIO: ${{ product().price }}</p>
      <p class="subtitle-label">{{ product().provider.companyName}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="router.navigate(['products', 'detail', product().id])" color="white">
      <i class="fa-solid fa-eye fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="router.navigate(['products', 'form', product().id])" color="white">
      <i class="fa-solid fa-user-pen fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="openDeleteProductAlert()" color="white">
      <i class="fa-solid fa-trash fa-2x mx-2"></i>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
