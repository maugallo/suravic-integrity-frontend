<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>
      <p class="title-label">{{ shift().name }}</p>
      <p class="subtitle-label">{{ shift().startTime }} - {{ shift().endTime }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="router.navigate(['shifts', 'detail', shift().id])" color="white">
      <i class="fa-solid fa-eye fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="router.navigate(['shifts', 'form', shift().id])" color="white">
      <i class="fa-solid fa-user-pen fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="openDeleteShiftAlert()" color="white">
      <i class="fa-solid fa-trash fa-2x mx-2"></i>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
