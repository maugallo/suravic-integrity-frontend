<ion-modal #accountModal [inert]="isInert" trigger="open-credit-account-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]" handleBehavior="cycle">
  <ng-template>
    <ion-content>
      <app-header title="CUENTA CORRIENTE DE {{ employee()?.firstName | uppercase }} {{ employee()?.lastName | uppercase }}" titleSize="title-small" [modalHeader]="true"></app-header>

      <div class="balance-container mx-2 mt-2">
        <div><ion-button (click)="closeAndNavigate(accountModal)"><i class="fa-solid fa-coin fa-2x ml-1 mt-1"></i></ion-button></div>
        <div class="ml-8"><h2>SALDO: <span class="balance">{{ employee()?.creditAccount?.balance | currency }}</span></h2></div>
      </div>


    </ion-content>
  </ng-template>
</ion-modal>
