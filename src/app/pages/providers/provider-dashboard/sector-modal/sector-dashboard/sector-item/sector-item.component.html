<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>{{ sector()!.name }}</ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="openEditSectorAlert()" color="white">
      <i class="fa-solid fa-pen-to-square fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="openDeleteSectorAlert()" color="white">
      <i class="fa-solid fa-trash fa-2x mx-2"></i>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
