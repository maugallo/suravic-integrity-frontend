<ion-modal [inert]="isInert" trigger="open-mark-attendance-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]" handleBehavior="cycle">
  <ng-template>
    <ion-content>
      <app-header title="MARCAR ASISTENCIA" titleSize="title-small" icon="fa-solid fa-camera-viewfinder fa-2x" [modalHeader]="true"></app-header>

      <div class="register-face-container p-3">
        <div></div>
        <div>
          <div class="circle-container"><i class="fa-solid fa-face-viewfinder fa-5x"></i></div>
          <p class="face-not-detected">Registra tu asistencia con una foto de frente</p>
          <app-submit-button (click)="openCamera()" label="Marcar Asistencia"></app-submit-button>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
