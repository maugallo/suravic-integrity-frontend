<ion-item-sliding>
  <ion-item detail="true">
    <ion-label>
      <p class="title-label">{{ order().deliveryDate }}</p>
      <p class="subtitle-label">{{ order().provider.companyName }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="router.navigate(['orders', 'detail', order().id])" color="white">
      <i class="fa-solid fa-eye fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="router.navigate(['orders', 'form', order().id])" color="white">
      <i class="fa-solid fa-user-pen fa-2x mx-2"></i>
    </ion-item-option>
    <ion-item-option (click)="openDeleteOrderAlert()" color="white">
      <i class="fa-solid fa-trash fa-2x mx-2"></i>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
