<div class="my-4">
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header">
        <ion-label color="light">Promedio de pesos</ion-label>
      </ion-item>

      <div class="ion-padding half-carcass" slot="content">
        {{ halfCarcassWeightAverage.name | uppercase }}: <b>{{ halfCarcassWeightAverage.value }}kg</b>
      </div>
      @for (average of weightAverages; track $index) {
        <div class="ion-padding" slot="content">{{ average.name | uppercase }}: <b>{{ average.value }}kg</b></div>
      }
    </ion-accordion>
  </ion-accordion-group>
</div>
