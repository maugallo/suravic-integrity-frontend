<ion-input [class]="class()" customInput #ionInput="ngModel" [name]="inputName()" [id]="inputName()"
    [(ngModel)]="bindedObject" [label]="label()" [placeholder]="placeHolder()" [required]="required()"
    [minValue]="minValue()" [maxValue]="maxValue()" [labelPlacement]="labelPlacement()" type="number" fill="outline"
    [errorText]="!required() ? null : validationService.getErrorMessage(ionInput.errors)"
    [disabled]="disabled()" [readonly]="readOnly()"></ion-input>
